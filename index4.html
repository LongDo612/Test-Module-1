<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="button1" onclick="showMatrix(arr)">Show value</button>
    <button id="button2" onclick="showCal()">Calculate</button>
    <script>
        let arr = [
            [1,2,3],
            [4,5,6],
            [7,8,9],
        ];

        let showMatrix = (array) => {
            let count = 0;
            for (let i in array){
                document.write(array[i] + "<br>");
                count++;
                if(count == 3){
                    document.write("<br>");
                }
            }
        }

        let cal = (array) => {
            let result = 0;

            for (let i = 0; i < array.length; i++) {
                result += array[i][i];
            }
            return result;
        }

        let showCal = () => {
            alert("Tổng đường chéo chính ma trận vuông là: " + cal(arr));
        }
    </script>
</body>
</html>
