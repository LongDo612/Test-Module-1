<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhap so nam sinh cua ban: "));
            while (a >= 2019){
                a = parseInt(prompt("Nhap so nam sinh cua ban: "));
        }
            document.write("So tuoi cua ban la: " + (2019 - a));
    </script>
</body>
</html>
